<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>KickCulture</title>
</head>
<body>

   <nav>
        <div class="nav-top">

            <div class="logo">
                <img src="images/sneakers.png" alt="" >
            </div>


            <div class="search-bar">
                
                <input type="text" placeholder="Search...">
                <img src="images/search.png" alt="" width="20px" height="20px">
               
            </div>


            <div class="limited-offer">
                <h1>Limited Offer</h1>
            </div>

        </div>



        <div class="nav-bottom">
            <div class="brands-list">
                <ul class="brandnames">
                    <li>AIR FORCE</li>
                    <li>JORDAN</li>
                    <li>BLAZER</li>
                    <li>CRATER</li>
                    <li>HIPPIE</li>
                </ul>
            </div>
        </div>


   </nav>
   <div class="slider">
    <div class="slider-wrapper">
        <div class="slider-item">
            <img class="product-image" src="images/air.png" alt="" class="item-image">
            <div class="frame-background"></div>
            <div class="sliderbg"></div>
            <h1 class="slider-title">AIR FORCE <br> NEW SEASON</h1>
            <h2 class="slider-price">$119</h2>
            <button class="Buy-button">Buy Now</button>
        </div>
        <div class="slider-item">
            <img src="images/jordan.png" alt="" class="item-image">
        </div>
        <div class="slider-item">
            <img src="images/blazer.png" alt="" class="item-image">
        </div>
        <div class="slider-item">
            <img src="images/crater.png" alt="" class="item-image">
        </div>
        <div class="slider-item">
            <img src="images/hippie.png" alt="" class="item-image">
        </div>
    </div>
   </div>


</body>
</html>
